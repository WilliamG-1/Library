<html lang="en">
<head>

                <label for="getTitle">Title: </label>
                <input type="text" name="Title" id="getTitle">

                <label for="getTitle">Author: </label>
                <input type="text" name="Author" id="getAuthor">

                <label for="getPages">Number of Pages: </label>
                <input type="number" name="Pages" id="getPages" min="1">

                <label for="getReadStatus">Read?: </label>
                <input type="text" name="ReadStatus" id="getReadStatus">
            </fieldset>
        </form>
