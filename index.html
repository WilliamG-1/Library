<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="source.js" defer></script>
</head>
<body>
    <div class="content">
        <div class="header">
            <div class="logo"></div>
            <h1>Library</h1>
        </div>
        <button type="button" id="addBookButton">Add Book</button>
        <main class="bookshelf"></main>

    </div>
    <div class="formContainer">
        <form action="collectBookData" method="get" class="bookInfo">
            <fieldset>
                <h2>Create New Book!</h2>
                <label for="getTitle">Title: </label>
                <input type="text" name="Title" id="getTitle" required>

                <label for="getTitle">Author: </label>
                <input type="text" name="Author" id="getAuthor" required>

                <label for="getPages">Pages: </label>
                <input type="number" name="Pages" id="getPages" min="1" required>

                <label for="getReadStatus">Read: </label>
                <input type="checkbox" name="ReadStatus" id="getReadStatus">
                <button type="submit" name="addBook" id="submitBook">Add Book</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
